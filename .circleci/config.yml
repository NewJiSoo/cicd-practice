version: 2.1
orbs:
  cypress: cypress-io/cypress@3
  node: circleci/node@4.0

jobs:
  cypress-run:
    executor:
      name: node/default
      tag: "18.17.0"
    steps:
      - checkout
      - run:
          name: Node.js 버전 확인
          command: node -v # Node.js 버전 확인
      - run:
          name: 의존성 설치
          command: npm install # npm 의존성 설치
      - run:
          name: 프로덕션 빌드 및 서버 실행
          command: |
            npm run build && npm run start &
          # 백그라운드에서 서버 실행
      - run:
          name: Cypress가 서버가 실행될 때까지 기다리기
          command: |
            npx wait-on http://localhost:3000
          # 서버가 로컬에서 실행될 때까지 기다림
      - cypress/run:
          start-command: "npm run start" # Cypress 테스트 실행

workflows:
  build:
    jobs:
      - cypress-run
